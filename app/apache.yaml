- matchers:
    - name: version
      part: headers.server
      regex:
        - Apache(?:([\d\.]+))?
      type: regex
    - name: os
      part: headers.server
      regex:
        - Apache\/[0-9.]+ \(([^\)]+)\)
      type: regex
  name: Apache-HTTP-Server
- name: Airflow
  matchers:
    - part: headers.location
      type: word
      words:
        - admin/airflow/login
    - part: title
      type: word
      words:
        - Airflow
- name: Superset
  matchers:
    - part: title
      type: word
      words:
        - Superset
- name: Unomi
  matchers:
    - part: title
      type: word
      words:
        - Apache Unomi
- name: Tomcat
  matchers:
    - part: title
      type: word
      words:
        - Apache Tomcat
        - Tomcat
- name: OFBiz
  matchers:
    - part: headers.set-cookie
      type: word
      words:
        - 'OFBiz.Visitor'
- name: Druid
  matchers:
    - part: title
      type: word
      words:
        - 'Apache Druid'
- name: Ranger
  matchers:
    - part: title
      type: word
      words:
        - 'Ranger - Sign In'
- name: Kylin
  matchers:
    - part: title
      type: word
      words:
        - 'Kylin'
- name: karaf
  matchers:
    - part: headers.Www-Authenticate
      type: word
      words:
        - 'realm="karaf"'
- name: Dubbo
  matchers:
    - part: headers.Www-Authenticate
      type: word
      words:
        - 'realm="dubbo"'
- name: APISIX
  matchers:
    - part: title
      type: word
      words:
        - 'Apache APISIX Dashboard'
- name: Apache-Ambari
  matchers:
    - part: title
      type: word
      words:
        - 'Ambari'
- name: Shiro
  matchers:
    - part: title
      type: word
      words:
        - Shiro
- name: Apache-Miracle
  matchers:
    - part: title
      type: word
      words:
        - Apache Miracle Linux Web Server
- name: Apache-Hadoop-YARN
  matchers:
    - part: title
      type: word
      words:
          - All Applications
    - part: body
      type: word
      words:
        - "parseHadoopProgress "