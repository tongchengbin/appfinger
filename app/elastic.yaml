- name: Elasticsearch
  matchers:
    - part: body
      type: word
      words:
        - "You Know, for Search"

- name: Kibana
  matchers:
    - part: header
      type: word
      case-insensitive: true
      words:
        - "kbn-name"
        - "kibana"
    - part: headers.x-app-name
      words:
        - kibana
      type: regex
    - name: version
      part: body
      regex:
        - <kbn-injected-metadata data="{&quot;version&quot;:&quot;([0-9\.]+)
      type: regex
    - group: 1
      name: version
      part: headers.kbn-version
      regex:
        - ^([\d.]+)$
      type: regex