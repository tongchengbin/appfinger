- name: netscaler Application Delivery Controller
  matchers:
    - part: title
      type: word
      words:
        - "NetScaler AAA"
- name: Citrix-Gateway
  matchers:
    - part: title
      type: word
      words:
        - "Citrix Gateway"
- name: Digital Workplace
  matchers:
    - part: title
      type: word
      words:
        - "Digital Workplace"
- name: NetScaler-Gateway
  matchers:
    - part: title
      type: word
      words:
        - "NetScaler Gateway"
        - "Citrix Access Gateway"
- name: Citrix SD-WAN
  matchers:
    - part: title
      type: word
      words:
          - "Citrix SD-WAN"
- matchers:
    - part: headers.server
      words:
        - confproxy
      type: word
  name: Citrix-ConfProxy
- matchers:
    - part: body
      type: word
      words:
        - window.location="/Citrix/MetaFrame";
    - part: title
      type: word
      words:
        - MetaFrame Presentation Server Log In
  name: Citrix-=MetaFrame
- matchers:
    - part: headers.set-cookie
      words:
        - NSC_
      type: word
  name: Citrix-Netscaler
- matchers:
    - part: headers.server
      words:
        - Citrix Web PN Server
      type: word
  name: Citrix-Web-PN-server
- name: Citrix-XenServer
  matchers:
    - part: title
      type: regex
      name: version
      regex:
        - Welcome to Citrix XenServer ([\d\.]+)
- name: Citrix-ADC
  matchers:
    - part: title
      type: word
      words:
        - "Citrix Login"
        - "Citrix ADC"
- name: Citrix-XenMobile
  matchers:
    - part: title
      type: word
      words:
        - "XenMobile"
- name: Citrix-StoreFront
  matchers:
    - part: body
      type: word
      words:
        - "/Citrix/StoreWeb"