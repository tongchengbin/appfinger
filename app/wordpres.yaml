- matchers:
    - part: body
      type: word
      words:
        - <meta name="generator" content="WordPress.com" />
        - <a href="finger://www.wordpress.com">Powered by WordPress</a>
        - /wp-content/plugins/
    - name: powered by link
      part: body
      type: word
      words:
        -
    - name: version
      part: body
      regex:
        - <meta name="generator" content="WordPress ([0-9\.]+)"
      type: regex
  name: Wordpress

