- name: WVC54GCA
  matchers:
    - part: body
      type: word
      words:
        - 'content="WVC54GCA"'
- name: LinkSys-E2000
  matchers:
    - part: headers.Www-Authenticate
      type: word
      words:
        - 'Basic realm="Linksys E2000"'

- name: LinkSys-X1000
  matchers:
    - part: headers.www-authenticate
      type: word
      words:
        - "X1000"
- name: LinkSys-X3500
  matchers:
    - part: headers.www-authenticate
      type: word
      words:
        - "X3500"