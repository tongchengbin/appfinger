- name: IBM-HTTP-Server
  matchers:
    - part: title
      type: word
      words:
        - "IBM HTTP Server"
- name: IBM-WebSphere
  matchers:
    - part: body
      type: word
      words:
        - "<BR><I>IBM WebSphere Application Server</I>"
    - name: version
      part: headers.server
      regex:
        - ^WebSphere Application Server\/([^\s]+)$
      type: regex
- name: IBM-OpenAdmin-Tool
  matchers:
    - part: icon_hash
      type: word
      words:
        - 965982073
- name: IBM Operational Decision Manager
  matchers:
    - part: title
      type: word
      words:
        - "IBM ODM"
- matchers:
    - part: headers.server
      words:
        - IBM_HTTP_Server
      type: word
  name: IBM HTTP Server