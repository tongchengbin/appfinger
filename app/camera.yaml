# https://zdiiin.com.tw/
- name: ZD-HVR
  matchers:
    - path: body
      type: word
      words:
        - "doc/page/login.html"

- name: Canon Camera
  matchers:
    - path: body
      type: word
      condition: and
      words:
        - canon
        - "<title>Network Camera</title>"
    - part: title
      type: word
      words:
        - LiveApplet
- name: ACTi Camera
  matchers:
    - path: body
      type: word
      condition: and
      words:
        - "ACTi 监控摄像机"
- name: AVCON6
  redirects: true
  matchers:
    - type: word
      part: body
      words:
        - "filename=avcon6setup.exe"
        - "language_dispose.action"
      condition: and
- matchers:
    - part: title
      type: word
      words:
        - "ZM - Login"
    - part: headers.set-cookie
      words:
        - ZMSESSID=
      type: word
  name: ZoneMinder
- name: Vidyo-Router
  matchers:
    - part: title
      type: word
      words:
        - VidyoRouter Configuration
