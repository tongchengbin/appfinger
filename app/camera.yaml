- matchers:
    - part: body
      words:
        - "MOBOTIX AG, Germany"
      type: word
  name: MOBOTIX


- matchers:
    - part: headers.server
      type: regex
      name: version
      regex:
        - Avtech\/([\d.]+)
  name: avtech

