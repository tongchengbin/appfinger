- name: TP-Link
  matchers:
  - part: headers.server
    type: word
    words:
    - TP-LINK
  - part: headers.server
    type: regex
    name: version
    regex:
        - TP-LINK\/([\d.]+)
- matchers:
    - part: title
      type: word
      words:
        - RouterOS
  name: mikrotik RouterOS


- name: NETGEAR
  matchers:
    - part: headers.Www-Authenticate
      type: word
      words:
        - NETGEAR
    - part: headers.Www-Authenticate
      type: regex
      name: mode
      regex:
        - NETGEAR ([\w\d.]+)

- name: ToToLink
  matchers-condition: and
  matchers:
    - part: body
      condition: and
      words:
        - "/error.html"
        - "/phone/login.html"
        - "/login.html"
      type: word
    - part: headers.server
      type: word
      words:
        - lighttpd
- name: WIFISKY-7层流控路由器
  matchers:
    - part: title
      type: word
      words:
        - "WIFISKY 7层流控路由器"
- name: 安网科技-智能路由系统
  matchers:
    - part: title
      type: word
      words:
        - "安网科技-智能路由系统"
- name: ipTIME
  matchers:
    - part: title
      type: word
      words:
        - "ipTIME"
- name: CaiMore-Gateway
  matchers:
    - part: headers.www-authenticate
      type: word
      words:
        - "CaiMore Gateway"