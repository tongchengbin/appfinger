#各种web 服务器
- matchers:
    - part: headers.server
      regex:
        - (Microsoft-HTTPAPI)
      type: regex
    - name: version
      part: headers.server
      regex:
        - Microsoft-HTTPAPI\/(.+)$
      type: regex
  name: Microsoft HTTPAPI


- matchers:
    - part: headers.server
      words:
        - nginx
      type: word
    - name: version
      part: headers.server
      group: 1
      regex:
        - ^nginx\/(([^\s]+).*$)
      type: regex
  matchers-condition: or
  name: Nginx
- matchers:
    - name: version
      part: headers.server
      regex:
        - Apache\/([0-9.]+)
      type: regex
    - name: os
      part: headers.server
      regex:
        - Apache\/[0-9.]+ \(([^\)]+)\)
      type: regex
  name: Apache-HTTP-Server
- name: mxhttpd
  matchers:
    - part: headers.server
      regex:
        - (mxhttpd)
      type: regex
    - name: version
      part: headers.server
      regex:
        - mxhttpd\/(.+)$
      type: regex

- name: UPnP
