- matchers:
    - part: headers.server
      words:
        - CrushFTP
      type: word
    - group: 1
      name: version
      part: headers.server
      regex:
        - ^CrushFTP (HTTP[\d]? Server )?Version ([\d\.]+)$
      type: regex
    - name: CrushAuth Cookie
      part: headers.set-cookie
      regex:
        - (^CrushAuth=)
      type: regex
    - name: version
      part: headers.www-authenticate
      regex:
        - ^Basic realm="CrushFTP Server Version ([\d\.]+)"$
      type: regex
  name: crushftp
