- matchers:
    - part: headers.x-varnish
      regex:
        - ()
      type: regex
    - part: headers.server
      regex:
        - (^Varnish$)
      type: regex
    - part: headers.set-cookie
      regex:
        - (ENUnique)
      type: regex
    - group: 1
      name: version
      part: headers.via
      regex:
        - 'varnish(?: \(varnish/([\d.]+)\))?'
      type: regex
  name: varnish
