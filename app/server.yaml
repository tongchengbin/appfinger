- matchers:
    - part: headers.server
      words:
        - nginx
      type: word
    - name: version
      part: headers.server
      group: 1
      regex:
        - ^nginx\/(([^\s]+).*$)
      type: regex
  matchers-condition: or
  name: Nginx
