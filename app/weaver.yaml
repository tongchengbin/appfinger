
- name: weaver:oa
  matchers:
    - part: body
      type: word
      words:
        - '"/login/Login.jsp?logintype=1"'
        - '/wui/common/css/w7ovfont.css'
        - 'typeof poppedwindow'
        - 'client/jquery.client_wev8.js'
        - '/theme/ecology8/jquery/js/zdialog_wev8.js'
        - 'ecology8/lang/weaver_lang_7_wev8.js'
#  ecology泛微-协同商务系统
- name: weaver:ecology
  matchers:
    - part: body
      type: word
      words:
        - "index_wev8.js"
        - "jquery_wev8.js"

- name: weaver:e-mobile
  matchers:
    - part: body
      type: word
      words:
        - 'content="weaver e-mobile"'

- name: weaver:e-office
  matchers:
    - part: body
      type: word
      words:
        - /general/login/view//images/updateload.gif

- name: weaver:e-bridge
  matchers:
    - part: body
      type: word
      words:
        - '<meta name="searchtitle" content="泛微云桥e-Bridge"> '

