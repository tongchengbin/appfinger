- name: CloudFlare
  matchers:
    - type: word
      part: header
      case-insensitive: true
      words:
        - "cloudflare-nginx"
        - "__cfduid="
        - "cf-ray:"
- matchers:
    - part: headers.Set-Cookie
      type: word
      words:
        - __cf_bm
  name: CloudFlare-Bot-Management

- name: 加速乐
  matchers:
    - part: headers.Set-Cookie
      type: word
      words:
        - "__jsluid_"
    - part: header
      type: word
      words:
        - "X-Via-JSL"

- name: Alibaba-Web-WAF
  matchers:
    - part: title
      type: word
      words:
        - 阿里云 Web应用防火墙