#各种前端组件
- matchers:
    - group: 0
      name: version
      part: body
      regex:
        - jquery-([0-9\.]+)(\.min)?\.js
      type: regex
  name: JQuery
- matchers:
    - part: body
      regex:
        - bootstrap.(min\.)css
      type: regex
    - part: body
      group: 0
      name: version
      regex:
        - bootstrap.min.js?ver=([\d\.]+)
      type: regex
  name: Bootstrap
- matchers:
    - part: body
      regex:
        - <meta [^>]*name="DC\.title"[^>]*>
      type: regex
  name: dublincore
- name: iconify-icon
  matchers:
    - part: body
      type: word
      words:
        - iconify-icon.min.js
- matchers:
    - part: headers.vary
      type: word
      words:
        - x-inertia
  name: inertia.js
- matchers:
    - part: headers.x-powered-by
      words:
        - Next.js
      type: word
  name: Next.js
- matchers:
    - part: body
      words:
        - ext-base.js
      type: word
  name: ext.js

- matchers:
    - part: body
      name: version
      regex:
        - ng-version="([\d\.]+)"
      type: regex
  name: Angularjs

- matchers:
    - part: body
      type: word
      words:
        - /dwr/engine.js
  name: DWR
- name: handlebars.js
  matchers:
    - part: body
      type: word
      words:
        - "text/x-handlebars-template"
- name: Vue.js
  matchers:
    - part: body
      type: word
      words:
        - "vue.min.js"
        - "vue.js"
- name: React.js
  matchers:
    - part: body
      type: word
      words:
        - "react.min.js"
        - "react.js"
- name: Backbone.js
  matchers:
    - part: body
      type: word
      case-insensitive: true
      words:
        - "backbone.min.js"
        - "backbone.js"
- name: Alpine.js
  matchers:
    - part: body
      type: word
      case-insensitive: true
      words:
        - "alpine.min.js"
        - "alpine.js"