# 单独匹配系统信息

- name: Linux
  matchers:
    - part: headers.server
      type: regex
      name: version
      regex:
        - Linux\/([\d\.\w-]+)
    - part: headers.server
      type: word
      words:
        - linux
- matchers:
    - part: headers.server
      type: word
      words:
        - ubuntu
    - part: headers.x-powered-by
      type: word
      words:
        - ubuntu
  name: Ubuntu