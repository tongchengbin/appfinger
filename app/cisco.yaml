- name: Cisco
  matchers:
    - part: title
      type: word
      words:
        - "Cisco Systems"
- name: RV042
  matchers:
    - part: cert
      type: word
      condition: and
      words:
        - "RV042"
        - "Cisco Systems"

- matchers:
    - part: headers.server
      regex:
        - (^cisco-IOS)
      type: regex
  name: cisco_ios
- name: Cisco CloudCenter Suite
  matchers:
    - part: title
      type: word
      words:
        - "CloudCenter Suite"
- name: IOS-XE
  matchers:
    - part: body
      condition: and
      words:
        - "Cisco"
        - "/webui/login/login.js"
      type: word
- matchers:
    - part: body
      words:
        - ACE XML Gateway
      type: word
  name: Cisco-ACE
- matchers:
    - part: title
      type: word
      words:
        - Cisco IP Phone
  name: Cisco-IP-Phone

- matchers:
    - part: body
      type: word
      words:
        - '<title>Cisco Systems, Inc. VPN 3000 Concentrator '
  name: Cisco-VPN-3000-Concentrator
- matchers:
    - part: headers.server
      words:
        - Adaptive Security Appliance HTTP
      type: word
  name: Cisco-Adaptive-Security-Appliance
- name: Cisco-ASDM
  matchers:
    - part: title
      name: version
      regex:
        - Cisco ASDM ([\d\.]+)
      type: regex
- name: Cisco-Integrated-Management-Controller
  matchers:
    - part: title
      type: word
      words:
        - Cisco Integrated Management Controller
- name: Cisco-Meeting
  matchers:
    - part: title
      type: word
      words:
        - Cisco Meeting
- name: Cisco-Meraki
  matchers:
    - part: title
      type: word
      words:
        - Cisco Meraki
- name: Cisco-SPA
  matchers:
    - part: title
      type: word
      words:
        - Cisco SPA