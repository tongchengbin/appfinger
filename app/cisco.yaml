- name: Cisco
  matchers:
    - part: title
      type: word
      words:
        - "Cisco Systems"
    - part: cert
      type: word
      words:
       - "Cisco Systems"
- name: Cisco RV042
  matchers:
    - part: cert
      type: word
      condition: and
      words:
        - "RV042"
        - "Cisco Systems"

- matchers:
    - part: headers.server
      words:
        - cisco-IOS
      type: word
  name: Cisco-IOS
- name: Cisco CloudCenter Suite
  matchers:
    - part: title
      type: word
      words:
        - "CloudCenter Suite"
- name: IOS-XE
  matchers:
    - part: body
      condition: and
      words:
        - "Cisco"
        - "/webui/login/login.js"
      type: word
- matchers:
    - part: body
      words:
        - ACE XML Gateway
      type: word
  name: Cisco-ACE
- matchers:
    - part: title
      type: word
      words:
        - Cisco IP Phone
  name: Cisco-IP-Phone

- matchers:
    - part: body
      type: word
      words:
        - '<title>Cisco Systems, Inc. VPN 3000 Concentrator '
  name: Cisco-VPN-3000-Concentrator
- matchers:
    - part: headers.server
      words:
        - Adaptive Security Appliance HTTP
      type: word
  name: Cisco-Adaptive-Security-Appliance
- name: Cisco-ASDM
  matchers:
    - part: title
      name: version
      regex:
        - Cisco ASDM ([\d\.]+)
      type: regex
- name: Cisco-Integrated-Management-Controller
  matchers:
    - part: title
      type: word
      words:
        - Cisco Integrated Management Controller
- name: Cisco-Meeting
  matchers:
    - part: title
      type: word
      words:
        - Cisco Meeting
- name: Cisco-Meraki
  matchers:
    - part: title
      type: word
      words:
        - Cisco Meraki
- name: Cisco-SPA
  matchers:
    - part: title
      type: word
      words:
        - Cisco SPA
- name: RV132W
  matchers:
    - part: body
      type: word
      words:
          - RV132W Wireless-N VPN Firewall
- name: RV132W
  matchers:
    - part: body
      type: word
      words:
        - RV134W Wireless-AC VPN Firewall
- name: RV110W
  matchers:
    - part: body
      type: word
      words:
        - RV110W
- name: RV130W
  matchers:
    - part: body
      type: word
      words:
        - RV130W
- name: RV215W
  matchers:
    - part: body
      type: word
      words:
        - RV215W
- name: RV340
  matchers:
    - part: body
      type: word
      words:
        - Cisco rv340

- name: RV134W
  matchers:
    - part: body
      type: word
      words:
        - "RV134W Wireless-AC VPN Firewall"
- name: RV320
  matchers:
    - part: cert
      type: word
      words:
        - "OU=RV320"

- name: Unified-Manager
  matchers:
    - part: body
      type: word
      words:
        - 'Cisco Unified Communications Manager'


- name: Cisco-vManage
  matchers:
    - part: title
      type: word
      words:
        - 'Cisco vManage'
- name: Cisco-Router
  matchers:
    - part: headers.server
      type: word
      case-insensitive: true
      words:
        - 'cisco-IOS'
        - 'mpd web server'