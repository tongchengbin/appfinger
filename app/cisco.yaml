- name: RV042
  matchers:
    - part: cert
      type: word
      condition: and
      words:
        - "RV042"
        - "Cisco Systems"

- matchers:
    - part: headers.server
      regex:
        - (^cisco-IOS)
      type: regex
  name: cisco_ios
- name: Cisco CloudCenter Suite
  matchers:
    - part: title
      type: word
      words:
        - "CloudCenter Suite"
