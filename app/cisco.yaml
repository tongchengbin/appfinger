- name: RV042
  matchers:
    - part: cert
      type: word
      condition: and
      words:
        - "RV042"
        - "Cisco Systems"

- matchers:
    - part: headers.server
      regex:
        - (^cisco-IOS)
      type: regex
  name: cisco_ios
- name: Cisco CloudCenter Suite
  matchers:
    - part: title
      type: word
      words:
        - "CloudCenter Suite"
- name: IOS-XE
  matchers:
    - part: body
      words:
        - "Cisco"
        - "/webui/login/login.js"
      type: word
- matchers:
    - part: body
      words:
        - ACE XML Gateway
      type: word
  name: Cisco-ACE
- matchers:
    - part: body
      type: word
      words:
        - Cisco IP Phone
  name: Cisco-IP-Phone

- matchers:
    - part: body
      type: word
      words:
        - '<title>Cisco Systems, Inc. VPN 3000 Concentrator '
  name: Cisco-VPN-3000-Concentrator
- matchers:
    - part: headers.server
      words:
        - Adaptive Security Appliance HTTP
      type: word
  name: Cisco-Adaptive-Security-Appliance
