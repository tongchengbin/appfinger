- matchers:
    - name: version
      part: headers.server
      regex:
        - ^PRTG\/([^\s]+)$
      type: regex
  name: PRTG
- name: PAN-OS
  matchers:
    - part: title
      type: word
      words:
        - "GlobalProtect Portal"
- name: Telecom-Gateway
  matchers:
    - part: body
      type: word
      words:
        - <TITLE>系统登录</TITLE>
        - "http://se.360.cn/"
- name: Panabit-iXCache
  matchers:
    - part: title
      type: word
      words:
        - "iXCache"
- name: opencats
  matchers:
    - part: title
      type: word
      words:
        - "opencats"
- name: ADSLR-SAC
  matchers:
    - part: title
      type: word
      words:
        - "飞鱼星企业级智能上网行为管理系统"
- name: NETGEAR-Gateway
  matchers:
    - part: title
      type: regex
      name: mode
      regex:
        - NETGEAR Gateway (.*)
- name: NETGEAR-Router
  matchers:
    - part: title
      type: regex
      name: mode
      regex:
        - NETGEAR ([\w\d])
    - part: title
      type: word
      words:
        - Netgear Router Setup
- matchers:
    - part: headers.Set-Cookie
      type: word
      words:
        - fgtserver
  name: FortiGate
- name: SonicWall
  matchers:
    - part: title
      type: word
      words:
        - "SonicWall - Authentication"
- name: ePMP
  matchers:
    - part: title
      type: word
      words:
        - "ePMP"
- name: Teltonika
  matchers:
    - part: title
      type: word
      words:
        - "Teltonika Networks"
- name: VoIP-Gateway
  matchers:
    - part: title
      type: word
      words:
        - "VoIP Gateway"