- name: PHP
  matchers:
    - part: title
      type: word
      words:
        - PHP
    - part: headers.x-powered-by
      type: regex
      name: version
      regex:
        - "PHP/(.+)"
    - name: version
      part: headers.server
      regex:
        - PHP/(:?([^\s^\r^\n]+))
      type: regex
    - part: headers.set-cookie
      type: word
      case-insensitive: true
      words:
        - PHPSESSID
- matchers:
    - part: headers.Set-Cookie
      type: word
      words:
        - laravel_session
  name: Laravel
- name: OURPHP
  matchers:
    - part: body
      type: word
      words:
        - content="OURPHP"
- name: XAMPP
  matchers:
    - part: title
      type: word
      words:
        - "XAMPP"


- name: ThinkCMF
  matchers:
    - part: headers.x-powered-by
      type: word
      words:
        - ThinkCMF
    - part: body
      type: word
      words:
        - content="ThinkCMF
        - made by <a href="http://www.thinkcmf.com" target="_blank">thinkcmf</a>
- name: ThinkPHP
  matchers:
    - part: headers.x-powered-by
      type: word
      words:
        - ThinkPHP
    - part: body
      type: word
      words:
        - ef="http://www.thinkphp.cn">thinkphp</a><sup>
    - part: headers.Set-Cookie
      type: word
      words:
        - thinkphp_show_page_trace
        - think_language