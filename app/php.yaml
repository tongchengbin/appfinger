- name: PHP
  matchers:
    - part: title
      type: word
      words:
        - PHP
    - part: headers.x-powered-by
      type: regex
      name: version
      regex:
        - "PHP/(.+)"
    - name: version
      part: headers.server
      regex:
        - PHP/(:?([^\s^\r^\n]+))
      type: regex
    - part: headers.php
      regex:
        - (^Error parsing (.+) on line [\d]+$)
      type: regex
    - name: PHP Warning Header
      part: headers.php warning
      regex:
        - ()
      type: regex
    - part: headers.set-cookie
      type: word
      words:
        - phpsessid
- matchers:
    - part: headers.Set-Cookie
      type: word
      words:
        - laravel_session
  name: Laravel
- name: OURPHP
  matchers:
    - part: body
      type: word
      words:
        - content="OURPHP"