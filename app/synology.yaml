- name: Synology-DiskStation
  matchers:
    - part: title
      type: regex
      name: mode
      regex:
        - (.*) - Synology DiskStation
    - part: title
      type: word
      words:
        - Synology DiskStation
        - Synology DiskStation
- name: Synology-NVR
  matchers:
    - part: title
      type: regex
      name: mode
      regex:
        - (.*) - Synology NVR
- name: Synology-RackStation
  matchers:
    - part: title
      type: word
      words:
        - "Synology RackStation"
- name: Synology-Web-Station
  matchers:
    - part: title
      type: word
      words:
        - "Synology Web Station"
        - "Synology Web Station"
- name: Synology-Web-Assistant
  matchers:
    - part: title
      type: word
      words:
        - "Synology Web Assistant"
- name: Synology-VirtualDSM
  matchers:
    - part: title
      type: regex
      name: mode
      regex:
        - "(.*) - Synology VirtualDSM"
- name: Synology-Redirect-CGI
  matchers:
    - part: title
      type: word
      words:
        - "Synology Redirect CGI"
- name: Synology-Ikoula
  matchers:
    - part: title
      type: word
      words:
        - "Ikoula Synology"
- name: Synology-NAS
  matchers:
    - part: title
      type: word
      condition: and
      words:
        - "NAS"
        - "Synology"