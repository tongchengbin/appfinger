- matchers:
    - name: version
      part: headers.server
      regex:
        - Microsoft-HTTPAPI(?:\/([\d\.]+))
      type: regex
  name: Microsoft-HTTPAPI
- matchers:
    - name: version
      part: headers.server
      regex:
        - Microsoft-IIS\/([\d\.]+)
      type: regex
  name: IIS
- matchers:
    - part: headers.server
      type: word
      words:
        - "MS .NET Remoting"
    - part: title
      type: word
      words:
        - IIS Windows Server
    - part: body
      type: word
      words:
        - content=\"Visual Basic .NET 7.1
        - vti_title:SR|Web Settings for Active Server Pages
    - part: headers.x-powered-by
      case-insensitive: true
      words:
        - asp.net
      type: word
  name: ASP.NET
- matchers:
    - type: word
      part: header
      case-insensitive: true
      words:
        - "frontpage"

  name: FrontPage-Extensions
- name: Outlook
  matchers:
    - part: title
      type: word
      words:
        - Outlook
- name: Skype
  matchers:
    - part: body
      type: word
      words:
        - Skype for Business
- name: Remote-Desktop
  matchers:
    - part: body
      type: word
      words:
        - "RD Web Access"

- name: Sharepoint-Server
  matchers:
    - part: body
      type: word
      words:
        - "sprequestduration"
        - sharepointerror
        - x-sharepointhealthscore
        - microsoftsharepointteamservices
        - msowebpartpage_postbacksource
        - sharepoint team
        - microsoft sharepoint
    - part: header
      type: word
      words:
        - sharepointerror
        - microsoftsharepointteamservices
        - x-sharepointhealthscore