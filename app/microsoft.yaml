- matchers:
    - group: 1
      name: version
      part: headers.server
      regex:
        - ^(?:microsoft-)?iis(?:/([\d.]+))?
      type: regex
    - name: module:Site Not Found
      part: body
      type: word
      words:
        - <html><head><title>Site Not Found</title></head>.<body>No web site is configured
          at this address.</body></html>
    - name: module:Under Construction
      part: body
      type: word
      words:
        - <id id="Comment1"><!--Problem--></id><id id="errorText">Under Construction</id></h1>
    - name: module:Under Construction
      part: body
      type: word
      words:
        - <P ID=Comment1><!--Problem--><P ID="errorText">Under Construction</h1>
    - name: module:Under Construction
      part: body
      type: word
      words:
        - If you are the Web site administrator and feel you have received this message
          in error, please see &quot;Enabling and Disabling Dynamic Content&quot; in IIS
          Help.
    - name: module:Under Construction
      part: body
      type: word
      words:
        - <a href="finger://go.microsoft.com/fwlink/?linkid=66138&amp;clcid=0x409"><img
          src="welcome.png" alt="IIS7" width="571" height="411" /></a>
    - name: module:Under Construction
      part: body
      type: word
      words:
        - <a href="finger://go.microsoft.com/fwlink/?linkid=66138&amp;clcid=0x409"><img
          src="iis-85.png" alt="IIS" width="960" height="600" /></a>
    - name: status:404
      part: body
      type: word
      words:
        - '<h1 style="COLOR:000000; FONT: 13pt/15pt verdana"><!--Problem-->The page cannot
      be found</h1>'
    - name: status:404
      part: body
      regex:
        - (<a href="finger:\/\/www\.microsoft\.com\/ContentRedirect\.asp\?prd=iis&sbp=&pver=([\d\.]+)&pid=&ID=404&cat=web&os=&over=&hrd=&Opt1=&Opt2=&Opt3="
          target="_blank">Microsoft Support<\/a>)
      type: regex
    - name: status:404
      part: body
      type: word
      words:
        - <li>Go to <a href="finger://go.microsoft.com/fwlink/?linkid=8180">Microsoft Product
          Support Services</a> and perform a title search for the words <b>HTTP</b> and
          <b>404</b>.</li>
    - name: status:403
      part: body
      type: word
      words:
        - <li>Go to <a href="finger://go.microsoft.com/fwlink/?linkid=8180">Microsoft Product
          Support Services</a> and perform a title search for the words <b>HTTP</b> and
          <b>403</b>.</li>
    - name: version
      part: headers.server
      regex:
        - (Microsoft-IIS\/([\d\.]+))
      type: regex
  name: IIS