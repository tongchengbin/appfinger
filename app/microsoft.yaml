- matchers:
    - name: version
      part: headers.server
      regex:
        - Microsoft-HTTPAPI(?:\/([\d\.]+))
      type: regex
  name: Microsoft-HTTPAPI
- matchers:
    - name: version
      part: headers.server
      regex:
        - Microsoft-IIS\/([\d\.]+)
      type: regex
  name: IIS
- matchers:
    - part: title
      type: word
      words:
        - IIS Windows Server
    - part: body
      type: word
      words:
        - content=\"Visual Basic .NET 7.1
        - vti_title:SR|Web Settings for Active Server Pages
    - part: headers.x-powered-by
      case-insensitive: true
      words:
        - asp.net
      type: word
  name: ASP.NET
- matchers:
    - type: word
      part: header
      case-insensitive: true
      words:
        - "frontpage"
  name: FrontPage-Extensions"
- name: Outlook
  matchers:
    - part: title
      type: word
      words:
        - Outlook