- matchers:
    - group: 1
      name: version
      part: headers.server
      regex:
        - Python(?:/([\d.]+))?
      type: regex
  name: python
- name: TornadoServer
  matchers:
  - part: headers.server
    type: regex
    name: version
    regex:
        - TornadoServer\/([\d.]+)
- name: jupyter
  matchers:
    - type: word
      part: title
      words:
        - Jupyter Notebook
- name: aiohttp
  matchers:
    - type: regex
      name: version
      part: headers.server
      regex:
          - aiohttp(?:/([\d.]+))?