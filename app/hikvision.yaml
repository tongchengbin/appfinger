- name: Hikvision-iSecure-Center
  matchers:
    - part: headers.set-cookie
      type: word
      words:
        - "portal_sess"
    - part: title
      type: word
      words:
        - 综合安防管理平台
- name: Hikvision-iVMS
  matchers:
    - part: body
      type: word
      condition: and
      words:
        - /home/locationIndex.action
        - /home/index.action
- name: Hikvision-IP-Camera
  matchers:
    - part: icon_hash
      type: word
      words:
        - "999357577"
    - part: headers.server
      type: word
      words:
        - Hikvision-Webs
    - part: body
      words:
        - "/doc/page/login.asp?_"
      type: word